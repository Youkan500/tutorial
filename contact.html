<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Web Sample - Contact</title>
        <meta name="description" content="This is the sample site of my practice deliverable">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="Home logo"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>


        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">Mail</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="your=message"></textarea>
                </div>
                <input type="submit" class="button" value="Send">
            </form>
        </div>
        </div><!--contact-->

        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">Cafe hi-hi</h3>
                    <p>
                        Address:<br>
                        Tell:<br>
                        Time:<br>
                        Holiday:<br>
                    </p>
                </div><!--location-info-->
                <div class="location-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3298.2833123568084!2d-118.53850208467269!3d34.24131371518979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c29b00e62fe4a3%3A0x454adc24bc097308!2zOTQyMyBSZXNlZGEgQmx2ZCwgTm9ydGhyaWRnZSwgQ0EgOTEzMjQg44Ki44Oh44Oq44Kr5ZCI6KGG5Zu9!5e0!3m2!1sja!2sjp!4v1615646705449!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div><!--location-map-->
            </div>
        </section><!--#location-->
        
        <footer>
            <div class="wrapper">
                <p><small>&copy; copyright</small></p>
            </div>
        </footer>
    </body>
</html>
